<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>

<body>
  <div class="loginForm">
    <!-- Login form container -->
    <form action="#">
      <h3>Login</h3>
      <!-- login with google -->
      <div class="loginGoogle">
        <a href="#">
          <img src="/images/google.png" alt="Google" />
          <span>Google</span>
        </a>
      </div>
      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>
      <!-- username input box -->
      <div class="inputField">
        <label for="username">Username</label>
        <input type="email" id="username" placeholder="Enter username" required />
      </div>
      <!-- Password input box -->
      <div class="inputField">
        <div class="passwordField">
          <label for="password">Password</label>
          <a href="/forgetPassword/forgetPassword.html">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      <!-- Login button -->
      <button type="submit" class="loginButton">Log In</button>
      <p class="sign_up">Don't have an account? <a href="/signUp/signUp.html">Sign up</a></p>
    </form>
  </div>
</body>

</html>
